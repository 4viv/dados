<div class="py-5 px-5 text-center">
  <h5 class="mb-4">Consigue los numeros pares</h5>
  <button
    *ngIf="num1 != num2"
    class="btn btn-success btn-lg"
    (click)="tirarDados()"
  >
    Tirar Dados
  </button>
  <span class="badge bg-success mx-5">Tiros {{ tiros }}</span>
  <br />
  <img class="img" [src]="dadoLeft" />
  <img class="img" [src]="dadoRight" />
  <div *ngIf="num1 === num2">
    <h1>
      <span class="badge bg-success">GANASTE!!!</span>
    </h1>
    <br />
    <button class="btn btn-primary btnlg" (click)="reStart()">
      Volver a Jugar
    </button>
  </div>
</div>
